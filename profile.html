<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | Rami Bentoumi</title>
  <style>
    :root{
      --bg:#0f1220; --card:#151936; --accent:#6cf2c2; --accent2:#7aa2ff; --text:#e9ecff; --muted:#a7acd9;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; font-family:system-ui, Arial, sans-serif;
      color:var(--text);
      background:radial-gradient(1200px 600px at 10% -10%, #1b1f4a, transparent), var(--bg);
      display:grid; place-items:center; padding:24px;
    }
    .card{
      width:min(920px, 100%);
      background:linear-gradient(180deg, #171b3f, var(--card));
      border-radius:20px;
      box-shadow:0 30px 60px rgba(0,0,0,.35);
      overflow:hidden;
      border:1px solid rgba(255,255,255,.06)
    }
    .header{
      display:grid; grid-template-columns:120px 1fr auto; gap:16px; align-items:center;
      padding:22px 24px;
      background:linear-gradient(90deg, rgba(108,242,194,.15), rgba(122,162,255,.15));
    }
    .avatar{
      width:96px; height:96px; border-radius:50%;
      background:conic-gradient(from 120deg, var(--accent), var(--accent2));
      display:grid; place-items:center;
      font-weight:900; font-size:40px; color:#08130f;
      box-shadow:inset 0 0 0 6px rgba(0,0,0,.25)
    }
    .name{font-size:28px; font-weight:800}
    .sub{color:var(--muted)}
    .pill{
      border-radius:999px; padding:8px 14px;
      background:linear-gradient(90deg, var(--accent), var(--accent2));
      color:#08130f; font-weight:700
    }
    .content{display:grid; grid-template-columns:1.2fr 1fr; gap:24px; padding:24px}
    @media (max-width: 760px){.content{grid-template-columns:1fr}}
    .panel{background:#101433; border-radius:16px; padding:18px; border:1px solid rgba(255,255,255,.06)}
    .panel h3{margin:0 0 12px 0}
    .row{display:grid; grid-template-columns:120px 1fr; gap:8px; margin:10px 0}
    .label{color:var(--muted)}
    .skills{display:grid; gap:12px}
    .skill{display:grid; grid-template-columns:120px 1fr auto; gap:10px; align-items:center}
    .bar{height:10px; background:#0b0f2a; border-radius:999px; overflow:hidden}
    .fill{height:100%; width:0; background:linear-gradient(90deg, var(--accent), var(--accent2)); transition:width 1s}
    .pct{color:var(--muted)}
    footer{padding:14px 24px; color:var(--muted); display:flex; justify-content:space-between}
    .btn{cursor:pointer; border-radius:10px; padding:10px 14px; border:1px solid rgba(255,255,255,.18); background:#0e1230; color:var(--text)}
    .btn.primary{background:linear-gradient(90deg, var(--accent), var(--accent2)); color:#08130f; font-weight:800}
  </style>
</head>
<body>
  <main class="card">
    <section class="header">
      <div class="avatar">R</div>
      <div>
        <div class="name">Rami Bentoumi</div>
        <div class="sub">Algeria · Web Learner</div>
      </div>
      <div class="pill">Available</div>
    </section>

    <section class="content">
      <div class="panel">
        <h3>Contact</h3>
        <div class="row"><div class="label">Email</div><div>ramibnwanted777@gmail.com</div></div>
        <div class="row"><div class="label">Phone</div><div>0791307873</div></div>
        <div class="row"><div class="label">Location</div><div>Algeria</div></div>
        <button class="btn primary" onclick="copyProfile()">Copy profile</button>
      </div>

      <div class="panel">
        <h3>Skills</h3>
        <div class="skills">
          <div class="skill" data-pct="88"><div>HTML</div><div class="bar"><div class="fill"></div></div><div class="pct">88%</div></div>
          <div class="skill" data-pct="87"><div>CSS</div><div class="bar"><div class="fill"></div></div><div class="pct">87%</div></div>
          <div class="skill" data-pct="67"><div>PHP</div><div class="bar"><div class="fill"></div></div><div class="pct">67%</div></div>
          <div class="skill" data-pct="67"><div>MySQL</div><div class="bar"><div class="fill"></div></div><div class="pct">67%</div></div>
          <div class="skill" data-pct="67"><div>JavaScript</div><div class="bar"><div class="fill"></div></div><div class="pct">67%</div></div>
        </div>
      </div>
    </section>

    <footer>
      <div>HTML · CSS · JavaScript</div>
      <div id="clock"></div>
    </footer>
  </main>

  <script>
    const skills = document.querySelectorAll('.skill');
    function animate(){
      skills.forEach(s => {
        const pct = s.getAttribute('data-pct');
        s.querySelector('.fill').style.width = pct + '%';
      });
    }
    function copyProfile(){
      const text = `Name: Rami Bentoumi\nEmail: ramibnwanted777@gmail.com\nPhone: 0791307873\nLocation: Algeria`;
      navigator.clipboard.writeText(text).then(()=>alert('Profile copied'));
    }
    setInterval(()=>{
      document.getElementById('clock').textContent = new Date().toLocaleTimeString();
    },1000);
    window.onload = animate;
  </script>
</body>
</html>
